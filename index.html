<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="Dhamu_photo.jpg">
    <script src="resume.js"></script>
</head>
<body>
    <div>
        <h3> Enter your details</h3>
        <form action="resume1.html">
            Enter your name with initial <input id="name"  type="text"> <br><br>
            Branch or Department <input type="text" id="branch"><br><br>
            Enter DOB <input id="dob" type="date"> <br><br>
            Upload your photo <input type="file" accept=".jpeg,.png" id="photo"> <br><br>
            Enter your mail-id <input type="text" id="mailid"> <br><br>
            Enter mobile number <input type="number" id="mobnum"> <br><br>


            <button type="submit" onClick="resume()">Submit</button>
        </form>
    </div>
</body>
</html>
